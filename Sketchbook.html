<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sketchbook - Aalim Chowdhry Fine Art</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
        }

        header {
            background-image: url("header-image.jpg"); /* Replace with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            color: #fff;
            padding: 120px 0;

            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);

            margin-bottom: 50px;
            box-sizing: border-box;
        }

        nav {
            background-color: rgba(18, 59, 2, 0.6);
            width: 200px;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 20px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            flex-grow: 1;
            padding: 40px;
        }

        .description {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .sketchbook {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .sketchbook img {
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

    <nav>
        <a href="index.html">Home</a>
